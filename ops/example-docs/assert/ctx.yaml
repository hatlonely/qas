name: assert-example

ctx:
  shell:
    type: shell

case:
  - name: AssertExample
    step:
      - ctx: shell
        req:
          command: |
            echo '{
              "key1": "val1",
              "key2": 123,
              "key3": {
                "key4": "val4",
                "key5": [{
                  "key6": "val6",
                  "key7": [
                    456,
                    "val7"
                  ],
                  "key8": 333
                }]
              }
            }'
          decoder: json
        res:
          exitCode: 0
          json: {
            "key1": "val1",
            "#key2": "val % 3 == 0",
            "key3": {
              "#key4": "len(val) == 4",
              "key5": [{
                "#key6": "val.endswith('6')",
                "key7": [
                  456,
                  "val7"
                ],
                "#key8": "111 * 3"
              }]
            }
          }

