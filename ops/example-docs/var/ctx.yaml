name: var

var:
  key1: val1
  key2:
    key3: val3
    key4:
      - key5: val5
        key6: val6

ctx:
  shell:
    type: shell

case:
  - name: EchoHelloWorld
    step:
      - ctx: shell
        req:
          command: |
            echo "${KEY1}"
            echo "${KEY2_KEY3}"
            echo "${KEY2_KEY4_0_KEY5}"
            echo "${KEY2_KEY4_0_KEY6}"
          envs:
            "#KEY1": var.key1
            "#KEY2_KEY3": var.key2.key3
            "#KEY2_KEY4_0_KEY5": var.key2.key4[0].key5
            "#KEY2_KEY4_0_KEY6": var.key2.key4[0].key6
        res:
          exitCode: 0
          stdout: |
            val1
            val3
            val5
            val6
