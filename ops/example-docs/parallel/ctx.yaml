name: parallel-example

ctx:
  shell:
    type: shell

parallel: 3

case:
  - name: ParallelExample1
    step:
      - ctx: shell
        req:
          command: date +%s && sleep 1
  - name: ParallelExample2
    step:
      - ctx: shell
        req:
          command: date +%s && sleep 1
  - name: ParallelExample3
    step:
      - ctx: shell
        req:
          command: date +%s && sleep 1
  - name: ParallelExample4
    step:
      - ctx: shell
        req:
          command: date +%s && sleep 1
  - name: ParallelExample5
    step:
      - ctx: shell
        parallel: 3
        req:
          command: date +%s && sleep 1 && echo -n "${KEY1} ${KEY2}"
          envs:
            "!KEY1": ["1", "2", "3"]
            "!KEY2": ["4", "5"]
