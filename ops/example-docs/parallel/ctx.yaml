name: parallel-example

ctx:
  shell:
    type: shell


case:
  - name: ParallelExample1
    step:
      - ctx: shell
        req:
          command: date && sleep 2
  - name: ParallelExample2
    step:
      - ctx: shell
        req:
          command: date && sleep 2
  - name: ParallelExample3
    step:
      - ctx: shell
        req:
          command: date && sleep 2
  - name: ParallelExample4
    step:
      - ctx: shell
        req:
          command: date && sleep 2
  - name: ParallelExample5
    step:
      - ctx: shell
        req:
          command: date && sleep 2 && echo "${KEY1} ${KEY2}"
          envs:
            "!KEY1": ["1", "2", "3"]
            "!KEY2": ["4", "5"]
