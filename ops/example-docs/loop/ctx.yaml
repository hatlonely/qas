name: hello-world

ctx:
  shell:
    type: shell

case:
  - name: HelloWorld
    step:
      - ctx: shell
        req:
          command: echo -n "${KEY1} ${KEY2}"
          envs:
            "!KEY1": ["hello", "world"]
            "!KEY2": ["123", "456"]
        res:
          exitCode: 0
          "!stdout":
            - "hello 123"
            - "world 123"
            - "hello 456"
            - "world 456"
