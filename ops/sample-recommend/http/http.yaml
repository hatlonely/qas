- name: JsonExample
  step:
    - ctx: jsontest
      req:
        path: /key/value/one/two
      res:
        status: 200
        headers: {
          "Access-Control-Allow-Origin": "*",
          "Content-Type": "application/json",
          "#X-Cloud-Trace-Context": "len(val) == 32"
        }
        json: {
          "one": "two",
          "key": "value"
        }
