- name: EchoExample
  step:
    - ctx: sh
      req:
        command: echo hello world
      res:
        exitCode: 0
        stdout: "hello world\n"

- name: EnvExample
  step:
    - ctx: sh
      req:
        command: |
          echo CTX_ENV_KEY=${CTX_ENV_KEY}
          echo CASE_ENV_KYE=${CASE_ENV_KYE}
        envs:
          CASE_ENV_KYE: case-env-val
      res:
        exitCode: 0
        stdout: |
          CTX_ENV_KEY=ctx-env-val
          CASE_ENV_KYE=case-env-val

