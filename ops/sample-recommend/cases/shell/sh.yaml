- name: EchoExample
  step:
    - ctx: sh
      req:
        command: echo hello world
      res:
        exitCode: 0
        stdout: "hello world\n"

- name: EnvExample
  step:
    - ctx: sh
      req:
        command: |
          echo MY_QAS_ENV_KEY=${MY_QAS_ENV_KEY}
        envs:
          MY_QAS_ENV_KEY: val
      res:
        exitCode: 0
        stdout: "MY_QAS_ENV_KEY=val\n"
