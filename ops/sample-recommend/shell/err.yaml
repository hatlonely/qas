- name: ShellExecuteFailed
  step:
    - ctx: sh
      req:
        command: unknown command
      res:
        exitCode: 127
        stdout: ""
        "#stderr": "'command not found' in val"

- name: PythonExecuteFailed
  step:
    - ctx: py
      req:
        command: invalid code
      res:
        exitCode: 1
        stdout: ""
        "#stderr": "'invalid syntax' in val"

- name: InvalidJson
  step:
    - ctx: sh
      req:
        command: |
          echo "invalid json format"
        decoder: json
      res:
        exitCode: 0
        stdout: |
          invalid json format
        stderr: ""
        "#err": "'json.decoder.JSONDecodeError' in val"
