name: sample

var:
  jsontestEndpoint: "http://echo.jsontest.com/"
  jsonValue: "value"

ctx:
  shell:
    type: shell
  jsontest:
    type: http
    args:
      "#endpoint": "var.jsontestEndpoint"
    dft:
      req:
        method: GET
      retry:
        attempts: 3
        delay: 5s
      until:
        attempts: 3
        delay: 5s

setUp:
  - name: EchoHelloWorld
    step:
      - ctx: shell
        req:
          command: "echo hello world"
        res:
          exitCode: 0

tearDown:
  - name: GoodBye
    step:
      - ctx: shell
        req:
          command: "echo good bye"

case:
  - name: TestHttpJson
    label:
      key: val
    cond: "var.jsonValue == 'value'"
    step:
      - ctx: jsontest
        req:
          "#path": "'/key/{}/one/two'.format(var.jsonValue)"
        res:
          status: 200
          headers: {
            "Access-Control-Allow-Origin": "*",
            "Content-Type": "application/json",
            "#X-Cloud-Trace-Context": "len(val) == 32"
          }
          json: {
            "one": "two",
            "#key": "var.jsonValue"
          }
