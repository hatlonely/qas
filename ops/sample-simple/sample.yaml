name: sample

ctx:
  shell:
    type: shell
  jsontest:
    type: http
    args:
      endpoint: http://echo.jsontest.com/
    req:
      method: GET

setUp:
  - name: EchoHelloWorld
    step:
      - ctx: shell
        req:
          command: "echo hello world"

tearDown:
  - name: GoodBye
    step:
      - ctx: shell
        req:
          command: "echo good bye"

case:
  - name: TestHttpJson
    step:
      - ctx: jsontest
        req:
          path: /key/value/one/two
        res:
          status: 200
          json: {
            "one": "two",
            "key": "value"
          }
