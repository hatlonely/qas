name: test-rpc-tool

ctx:
  rpcTool:
    type: http
    args:
      endpoint: "http://k8s.rpc.tool.hatlonely.com"
      headers:
        Origin: "http://k8s.rpc.tool.hatlonely.com"
      method: POST

case:
  - name: testMurmur3_64
    step:
      - ctx: rpcTool
        req:
          path: "/v1/tool/hash"
          json:
            hash: "murmur3-64"
            text: "hello world"
        res:
          status: 200
          json:
            hex: "533f6046eb7f610e3"
            num: "5998619086395760910"
  - name: testFnv64
    step:
      - ctx: rpcTool
        req:
          path: "/v1/tool/hash"
          json:
            hash: "fnv64"
            text: "hello world"
        res:
          status: 200
          json:
            hex: "7dcf62cdb1910e6f"
            num: "9065573210506989167"
